language: node_js

node_js:
  - 8

branches:
  only:
    - master
    - beta
    - production
    - deployment

cache:
  yarn: true

install:
  - yarn installAll

before_script:
  - yarn copy-monaco

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then yarn test; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then yarn build; fi'

after_success:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then yarn deploy; fi'

env:
  global:
    - HTTPS=true
    - secure: 
    - secure: 
