<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css"
    />

    <title>Script Lab React</title>
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: inherit;
      }
    </style>
  </head>

  <body class="ms-Fabric">
    <div
      style="background-color: white; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; text-align: center"
    >
      <div>
        <img src="assets/images/icon-large.svg" style="height: 200px; width: 200px" />
        <h1
          class="ms-fontSize-su ms-fontWeight-light"
          style="color: #d83b01; margin-top: 10px; line-height: 5.6rem; max-width: 30rem; text-align: center"
        >
          Not Supported
        </h1>
        <p
          class="ms-fontSize-m ms-fontWeight-regular"
          style="text-align: center; max-width: 250px; color: #333333"
        >
          Sorry, Custom Functions work in today's Script Lab only. <br /><br />
          Click
          <a
            href="https://script-lab.azureedge.net/?targetEnvironment=https%3A%2F%2Fbornholm-insiders.azurewebsites.net"
            >this link</a
          >
          to redirect to today's Script Lab's Beta environment. You will also need to
          close and re-open any task panes.
        </p>
      </div>
    </div>
  </body>
</html>
