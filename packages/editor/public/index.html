<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="%PUBLIC_URL%/external/monaco-editor-0-14-3/vs/loader.js"></script>

    <!--
      For offline office-js debugging, uncomment the local office-js below (while commenting
      out the CDN one). Don't forget to reverse this before committing!
    -->
    <!-- <script src="%PUBLIC_URL%/external/office-js/office.js"></script> -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.debug.js"></script>

    <script>
      // For now, set Office.initialize to an empty function, to work around an issue with onReady
      // (As of Nov 1st 2018, onReady works, but requires Office.initialize to still be set).
      // See the note at https://docs.microsoft.com/en-us/office/dev/add-ins/develop/understanding-the-javascript-api-for-office
      Office.initialize = function() {};
    </script>

    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css"
    />

    <!--
      Note: these styles must be run through autoprefixer manually, anytime you make a change
    -->
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: inherit;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-family: sans-serif;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        overscroll-behavior-y: none;
        background-color: white;
        overflow: hidden;
      }

      #loading {
        position: absolute;
        color: #212121;
        height: 100%;
        width: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      #loading > img {
        height: 120px;
        margin-bottom: 15px;
      }

      #loading > h1 {
        color: #666;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #loading > h2 {
        color: #999;
        margin-bottom: 20px;
        max-width: 250px;
        text-align: center;
      }

      /* Used for error display */
      #loading > pre {
        color: #999;
        margin-top: 10px;
        max-height: 50%;
        max-width: 100%;
        padding: 0px 80px;
        word-break: break-all;
        white-space: pre-wrap;
        overflow-y: auto;
      }

      #loading > .loading-indicator {
        margin: 20px auto 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        width: 140px;
        text-align: center;
      }

      #loading > .loading-indicator > div {
        width: 10px;
        height: 10px;
        background-color: #d83b01;
        margin: 3px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;

        border-radius: 100%;
        display: inline-block;
        -webkit-animation: loading-animation 1.4s infinite ease-in-out both;
        animation: loading-animation 1.4s infinite ease-in-out both;
      }

      #loading > .loading-indicator .ball1 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      #loading > .loading-indicator .ball2 {
        -webkit-animation-delay: -0.64s;
        animation-delay: -0.64s;
      }

      #loading > .loading-indicator .ball3 {
        -webkit-animation-delay: -0.48s;
        animation-delay: -0.48s;
      }

      #loading > .loading-indicator .ball4 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      #loading > .loading-indicator .ball5 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes loading-animation {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
        }

        40% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes loading-animation {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>

    <title>Script Lab React</title>
  </head>

  <body class="ms-Fabric">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="loading">
      <img src="assets/images/icon-large.svg" />
      <h1 class="ms-font-xxl">Script Lab</h1>
      <h2 class="ms-font-m">Code ● Run ● Share</h2>
      <div class="loading-indicator">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
        <div class="ball4"></div>
        <div class="ball5"></div>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
