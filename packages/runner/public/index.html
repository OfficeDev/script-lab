<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Script Lab</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css"
    />

    <style>
      /* Note: this section is duplicated with the styles on file packages/runner/public/index.html. if you make a change here, make a change there too and vice-versa */
      /* Note: these styles must be run through autoprefixer manually, anytime you make a change */

      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        -webkit-box-sizing: inherit;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-family: sans-serif;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        overscroll-behavior-y: none;
        background-color: white;
        overflow: hidden;
      }

      #loading {
        position: absolute;
        z-index: 10000001;
        color: #212121;
        background: white;
        height: 100%;
        width: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      #loading > img {
        height: 120px;
        margin-bottom: 15px;
      }

      #loading > h1 {
        color: #666;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #loading > h2 {
        color: #999;
        max-width: 250px;
        text-align: center;
      }

      #loading > a {
        color: #999 !important;
        margin-top: 10px;
      }

      /* Used for error display */

      #loading > pre {
        color: #999;
        margin-top: 10px;
        max-height: 50%;
        max-width: 100%;
        padding: 0px 80px;
        word-break: break-all;
        white-space: pre-wrap;
        overflow-y: auto;
      }

      @media only screen and (max-width: 500px) {
        #loading > pre {
          padding: 0px 30px;
        }
      }

      #loading > .loading-indicator {
        margin: 20px auto 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        width: 140px;
        text-align: center;
      }

      #loading > .loading-indicator > div {
        width: 10px;
        height: 10px;
        background-color: #d83b01;
        margin: 3px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;

        border-radius: 100%;
        display: inline-block;
        -webkit-animation: loading-animation 1.4s infinite ease-in-out both;
        animation: loading-animation 1.4s infinite ease-in-out both;
      }

      #loading > .loading-indicator .ball1 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      #loading > .loading-indicator .ball2 {
        -webkit-animation-delay: -0.64s;
        animation-delay: -0.64s;
      }

      #loading > .loading-indicator .ball3 {
        -webkit-animation-delay: -0.48s;
        animation-delay: -0.48s;
      }

      #loading > .loading-indicator .ball4 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      #loading > .loading-indicator .ball5 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes loading-animation {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
        }

        40% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes loading-animation {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body class="ms-Fabric">
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="loading">
      <img src="/assets/images/icon-large.svg" alt="Script Lab logo" />
      <h1 class="ms-font-xxl">Script Lab</h1>
      <h2 class="ms-font-m">Code ● Run ● Share</h2>
      <div class="loading-indicator">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
        <div class="ball4"></div>
        <div class="ball5"></div>
      </div>
    </div>

    <div id="root"></div>
  </body>
</html>
